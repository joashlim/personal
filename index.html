<!DOCTYPE html>
<html>
<title>Temperature and Length Converter</title>
<body>

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit/Celsius blank to convert the value to Celsius/Farenheit</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>
<p>
  <label>Celsius</label>
  <input id="inputFahrenheit" type="number" placeholder="Celsius" oninput="tempConverter(this.value)" onchange="temp(this.value)">
</p>
<p>Farenheit: <span id="outputFarenheit"></span></p>

<h2>Length Converter</h2>
<p>Type a value in the Feet/Meters field to convert the value to Meters/Feet</p>

<p>
  <label>Feet</label>
  <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Meters: <span id="outputMeters"></span></p>
<p>
  <label>Meters</label>
  <input id="inputFeet" type="number" placeholder="Meters" oninput="MeterConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Feet: <span id="outputFeet"></span></p>


<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
function tempConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFarenheit").innerHTML=(valNum*1.8)+32;
}
function LengthConverter(valNum) {
  document.getElementById("outputMeters").innerHTML=valNum/3.2808;
}
function MeterConverter(valNum) {
  document.getElementById("outputFeet").innerHTML=valNum*3.2808;
}
</script>

</body>
</html>
